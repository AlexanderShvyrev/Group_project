<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body style=background-color:rgb(68,161,211)>
    <h1>Welcome</h1>
    <h2>Please sign in</h2>
    {% for message in messages %}
    <p>{{message}}</p>
    {% endfor %}
    <form action='/login' method='POST'>
        {% csrf_token %}
        Email: <input style=background-color:cornsilk type='email' name='email'><br>
        Password: <input style=background-color:cornsilk type='password' name='password'><br>
        <button style=background-color:darkkhaki type='submit'>Sign in</button>               
    </form>
    <a href='/to_register'>Don't have an account? Register</a>
</body>
</html>
